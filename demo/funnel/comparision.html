<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/bizcharts@3.0.3/umd/BizCharts.min.js"> </script>
    <script type="text/javascript" src="https://unpkg.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const expectData = [
  {value: 100, name: '展现'},
  {value: 80, name: '点击'},
  {value: 60, name: '访问'},
  {value: 40, name: '咨询'},
  {value: 30, name: '订单'}
];
const actualData = [
  {value: 80, name: '展现'},
  {value: 50, name: '点击'},
  {value: 30, name: '访问'},
  {value: 10, name: '咨询'},
  {value: 5, name: '订单'}
];
ReactDOM.render((
  <Chart  data={[1]} height={window.innerHeight} padding={[ 20, 120, 95 ]} forceFit>
    <Tooltip showTitle={false} itemTpl='<li><span style="background-color:{color};" class="g2-tooltip-marker"></span>{name}: {value}</li>' />
    <Coord type='rect' transpose scale={[1,-1]} />
    <View data={expectData}>
      <Geom type="intervalSymmetric" position="name*value" shape='pyramid' color={['name', [ '#0050B3', '#1890FF', '#40A9FF', '#69C0FF', '#BAE7FF' ]]} tooltip={['name*value', (name, value) => {
        return {
          name: '预期' + name,
          value
        };
      }]}
        opacity={0.65}   
        >
        <Label content='name'
          offset={35}
          labeLine={{lineWidth: 1,
            stroke: 'rgba(0, 0, 0, 0.15)'}}
          />
      </Geom>
    </View>
    <View data={actualData}>
      <Geom type="intervalSymmetric" position="name*value" shape='pyramid' color={['name', [ '#0050B3', '#1890FF', '#40A9FF', '#69C0FF', '#BAE7FF' ]]} tooltip={['name*value', (name, value) => {
          return {
            name: '实际' + name,
            value
          };
        }]}
        opacity={1}
        style={{lineWidth: 1,stroke: '#fff'}}
        >
      </Geom>
    </View>

  </Chart>
), document.getElementById("mountNode"));
    </script>
  </body>
</html>
