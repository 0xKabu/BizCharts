<html>
  <head>
    <script src="https://unpkg.com/react@15.6.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/bizcharts@3.0.3/umd/BizCharts.min.js"> </script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.5/data-set/0.6.2/data-set.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const cols = {
            x: { sync: true, nice: false },
            y: { sync: true, nice: false }
          }
  $.getJSON('/BizCharts/public/data/china-geo.json',function(data) {
        const { features } = data;
        const userData = [];
        for(let i=0; i<features.length; i++) {
            const name = features[i].properties.name;
            userData.push({
                name,
                value: Math.round(Math.random()*1000)
            });
        }
        // data set
        const ds = new DataSet();
        // geo data
        const dvGeo = ds.createView().source(data, {
            type: 'GeoJSON'
        });
        // user data
        const dvData = ds.createView().source(userData);
        // assign centroid point (x, y) to user data
        dvData.transform({
            type: 'geo.centroid',
            field: 'name',
            geoDataView: dvGeo,
            as: ['x', 'y']
        });
        dvGeo.transform({
            type: 'rename',
            map: {
                longitude: 'x',
                latitude: 'y',
            }
        });
    ReactDOM.render((
    <Chart data={[1]} height={window.innerHeight} scale={cols} padding={[40, 90]} forceFit>
        <View data={dvGeo} >
            <Geom type='polygon' position='x*y' style={{stroke: '#ddd',lineWidth: 0.5}}/>
        </View>
        <View data={dvData} >
            <Geom type='point' position='x*y' size={0}>
            <Label content='name' offset={0} textStyle={{fill: '#545454',fontSize: 10}}/>
        </Geom>
        </View>
    </Chart>
      ), document.getElementById("mountNode"));
  });
    </script>
  </body>
</html>
