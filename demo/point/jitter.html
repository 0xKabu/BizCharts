<html>
  <head>
    <script src="https://unpkg.com/react@15.6.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/bizcharts@3.0.3/umd/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.7.0/data-set.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
        $.getJSON('/BizCharts/public/data/dv-grades.json', function(data){
        ReactDOM.render((
            <Chart height={window.innerHeight} data={data} forceFit>
              <Tooltip crosshairs={{type:'cross'}} />
              <Axis name='Score' grid={null} />
              <Axis name='Class' tickLine={null} subTickCount={1} subTickLine={{
          lineWidth: 1,
          stroke: '#BFBFBF',
          length: 4
        }}
        grid={{
          align: 'center', // 网格顶点从两个刻度中间开始
          lineStyle: {
            stroke: '#E9E9E9',
            lineWidth: 1,
            lineDash: [ 3, 3 ]
          }
        }}/>
              <Legend reversed />
            <Geom type='point' position="Class*Score" color='Grade' opacity={0.65} shape="circle" size={4} adjust='jitter' />
          </Chart>
        ), document.getElementById("mountNode"));
        });
    </script>
  </body>
</html>
