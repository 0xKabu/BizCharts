<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/bizcharts@3.0.0/umd/BizCharts.min.js"> </script>
    <script type="text/javascript" src="https://unpkg.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape, G2 } = window.BizCharts.default;
      const {Text, Line} = Guide;
      $.getJSON('/BizCharts/public/data/diamond.json', (data) => {
        const cols = {
          carat: {
            sync: true
          },
          price: {
            sync: true
          }
        }
        const REGRESSION_METHODS = [
          'linear',
          'exponential',
          'logarithmic',
          'power',
          'polynomial'
        ];
        ReactDOM.render((
          <Chart height={window.innerHeight} data={data} scale={cols} forceFit >
            <View data={data} >
              <Axis name="price"/>
              <Axis name="carat"/>
              <Geom type="point" position='carat*price' />
            </View>
            
            {REGRESSION_METHODS.map((method, i) => {
              const dv = new DataSet.View().source(data)
              .transform({
                type: 'regression',
                method,
                fields: [ 'carat', 'price' ],
                bandwidth: 0.1,
                extent: [ 0, 4 ],
                as: [ 'carat', 'price' ]
              });
              return (<View data={dv}>
              <Geom type="line" position='carat*price' size={1} color={G2.Global.colors_16[i]}/>
            </View>);
            })}
            
          </Chart>
        ), document.getElementById("mountNode"));
            });
          </script>
        </body>
      </html>
