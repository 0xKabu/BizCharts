<html>
  <head>
    <script src="https://unpkg.com/react@15.6.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/bizcharts@3.0.3/umd/BizCharts.min.js"> </script>
    <script type="text/javascript" src="http://gw.alipayobjects.com/os/antv/assets/data-set/0.7.0/data-set.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
        $.getJSON('./public/data/polar-heatmap.json', (data) => {
        ReactDOM.render((
            <Chart height={window.innerHeight} data={data} padding={40} forceFit>
              <Tooltip showTitle={null} />
              <Coord type="polar" innerRadius={0.2} />
              <Axis name="week"
                  grid={null}
                />
              <Axis name="time"
                  grid={null}
                  line={null}
                  label={{
                    offset: 3,
                    textStyle: {
                      textAlign: 'left'
                    }
                  }
                  }
                />
              <Geom type='polygon' position="time*week" color={['value', '#BAE7FF-#1890FF-#0050B3']} tooltip='week*time*value' style={{stroke: '#ccc',lineWidth: 1}} />
          </Chart>
        ), document.getElementById("mountNode"));
        });
    </script>
  </body>
</html>
